<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
	/* 후손 선택자 */
	#header h1{
		/* id가 header인 요소의 후손인 h1 */
		color: red;
	}
	
	#section h1{
		color: orange;
	}

	</div>
	<div id="section"> 
		<h1 class="title">Lorem ipsum</h1> 
		<p>Lorem ipsum dolor sit amet.</p> 
	</div> 
</body>
</html>
