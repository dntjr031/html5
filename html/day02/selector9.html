<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 구조 선택자 */
	li:first-child {
		border: 1px solid blue;
	}
	li:last-child {
		border: 4px solid red;
	}
	li:nth-child(2n) {
		background: pink;
	}
	li:nth-child(2n+1) {
		background: skyblue;
	}
	li{
		list-style: none;
		padding: 15px;
	}

</style>
</head>
<body>
	<ul> 
		<li>First</li> 
		<li>Second</li> 
		<li>Third</li> 
		<li>Fourth</li> 
		<li>Fifth</li> 
		<li>Sixth</li> 
		<li>Seventh</li> 
	</ul> 
</body>
</html>
