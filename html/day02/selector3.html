<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> 
	/* input 태그 중에서 type 속성을 text인 요소 선택 */ 
	input[type=text] { 
		background: red; 
		color: yellow;
	} 
	
	input[type=password]{
		background: skyblue;
	}
	
	a[href]{ /* a태그 중 href 속성이 있는 요소만 선택 */
		color: orange;
	}
</style> 
</head>
<body>
	<form> 
		<input type="text"> 
		<input type="password"> 
		<input>
		<br>
		<a>a태그</a>
		<a href="cssTest1.html">이동</a>
	</form> 
</body>
</html>
