<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p:first-of-type {
		background: #FBC1C1
	}
	p:nth-of-type(2) {
		background: rgb(120,200,16);
	}
	p:nth-of-type(3) {
		background: rgba(255,0,0,0.5);
	}
	
	#div1{
		background-image: url("../../image/back2.jpg");
		width: 500px;
		height: 300px;
		border: 1px solid gray;
	}
</style>
</head>
<body>
	<p>p - 1</p>
	<p>p - 2</p>
	<p>p - 3</p>
	<div id="div1">div - 1</div>
</body>
</html>
