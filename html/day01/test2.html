<!DOCTYPE html>

<head>
<meta charset="EUC-KR">

<body>
	<h1>문단 태그 - p</h1>
	<p>문단을 나타내는 태그, 태그 앞 뒤에서 줄바꿈된다</p>
	<h2>br - 줄바꿈태그</h2>
	<p>
		엔터로 줄바꿈이 안됨<br>br태그를 써야 줄바꿈됨
	</p>
	<h2>hr - 수평줄 태그</h2>
	<hr>

	<h1>nbsp</h1>
	<p>빈 칸에 행당&nbsp;하는 HTML 특수 &nbsp;&nbsp;&nbsp;코드</p>
	<blockquote>
		blockquote- 인용문 태그<br> p태그와 <span style="color: blue">유사</span>하지만
		<span>들여쓰기</span>가 된다
	</blockquote>
	<p><mark>p태그</mark>와 비교</p>

	<pre>pre 태그
	- 입력한 내용을 화면에 그래도
	출력해 주는                      태그
	</pre>
	
	<h1>특수문자를 문자기호로 표현</h1>
	&lt; jsp &gt; <br>
	&amp; <br>
	&quot; <br>
	&copy; <br>
	space 한칸 띄어&nbsp;쓰기<br>
	
	&copy; NAVER Corp.<br>

</body>
