<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	width: 150px;
	height: 150px;
	border: 1px solid gray;
}
.box1{
	position: relative;
	top: 100px;
	left: 100px;
	background: skyblue;
}
.box2{
	position: absolute; /* 자식이 absolute면 부모는 relative나 absolute여야 함 */
	background: pink;
	width: 80px;
	height: 70px;
	left: 40px;
	top: 20px;
}
</style>
</head>
<body>
	<div class="box3">
		box3
		
	</div>
	<div class="box2">부모가 없는 box2</div>
	<div class="box1">
		box1
		<div class="box2">부모가 있는 box2</div>
	</div>
</body>
</html>
